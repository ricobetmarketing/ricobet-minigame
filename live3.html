<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Realm — Best of 3 Coin Flip</title>
<style>
  :root{ --ink:#eaf2ff; --mut:#9fb0d9; --g1:#71e1ff; --g2:#25c3ff; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--ink);background:radial-gradient(1200px 800px at 70% -10%, #18244d 0%, #0a0f1e 55%, #05070d 100%);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;display:flex;align-items:center;justify-content:center;padding:20px}
  a.back{position:fixed;left:12px;top:12px;z-index:10;text-decoration:none;background:rgba(0,0,0,.5);padding:8px 12px;border-radius:10px;color:#fff;font-weight:700}
  .wrap{width:min(700px,96vw)}
  .card{position:relative;border-radius:22px;padding:18px;background:linear-gradient(180deg,#1b2a56,#0f1832);outline:1px solid rgba(255,255,255,.08);box-shadow:0 16px 60px rgba(0,0,0,.55);text-align:center}
  h1{margin:0 0 8px;font-size:20px;font-weight:900;text-transform:uppercase}
  p.sub{margin:0 6px 16px;color:var(--mut)}
  .coinWrap{display:grid;place-items:center;margin:10px 0}
  .coin{width:min(220px,56vw);aspect-ratio:1/1;border-radius:50%;background:radial-gradient(circle at 30% 30%, #fff,#ffe9ff 40%, #9ad8ff 85%, #2a3a7a 100%);box-shadow:0 0 28px rgba(113,225,255,.5);display:grid;place-items:center;font-weight:900;font-size:28px;cursor:pointer;transform-style:preserve-3d;transition:transform .6s cubic-bezier(.2,.8,.2,1)}
  .coin.flip{animation:spin 1s ease-in-out}
  @keyframes spin{0%{transform:rotateY(0)}50%{transform:rotateY(540deg)}100%{transform:rotateY(720deg)}}
  .score{display:flex;gap:10px;justify-content:center;margin:10px 0;color:var(--mut)}
  .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:900;cursor:pointer;background:linear-gradient(to right,var(--g1),var(--g2));color:#061018;box-shadow:0 0 18px rgba(113,225,255,.5), inset 0 -3px 0 rgba(0,0,0,.35)}
  .code{display:none;margin-top:10px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;letter-spacing:.5px;padding:10px 12px;border-radius:12px;background:#0a0d1a;outline:1px dashed rgba(160,220,255,.35)}
  .copy{display:none;margin-top:8px;border:0;border-radius:10px;padding:8px 10px;font-weight:900;background:#2b2b2b;color:#fff}
</style>
</head>
<body>
  <a class="back" href="index.html">← Back</a>
  <div class="wrap">
    <div class="card">
      <h1>Best of 3 Coin Flip</h1>
      <p class="sub">Tap to flip. Win 2 of 3 to get your voucher. Finishing locks you to <b>Live</b> for this event.</p>
      <div class="coinWrap"><div class="coin" id="coin">TAP</div></div>
      <div class="score"><div>Wins: <b id="wins">0</b></div><div>Flips: <b id="flips">0</b>/3</div></div>
      <button class="btn" id="finishBtn" disabled>Finish</button>
      <div class="code" id="codeBox">LIVE-COIN-XXXX</div>
      <button class="copy" id="copyBtn">Copy Code</button>
    </div>
  </div>

<script src="assets/common.js"></script>
<script>
const chk=getChoice(); if(chk && chk!=='live'){ alert('You already started Slot. Live is locked for this event.'); location.replace('index.html'); }
const CLAIM_KEY='live_coinflip_claimed_v1', CODE='LIVE-COIN-KING';
const coin=document.getElementById('coin'), winsEl=document.getElementById('wins'), flipsEl=document.getElementById('flips'), finishBtn=document.getElementById('finishBtn'), codeBox=document.getElementById('codeBox'), copyBtn=document.getElementById('copyBtn');
const prior=localStorage.getItem(CLAIM_KEY); if(prior){ const c=JSON.parse(prior).code||CODE; codeBox.style.display='inline-block'; codeBox.textContent=c; copyBtn.style.display='inline-block'; finishBtn.disabled=true; coin.style.pointerEvents='none'; }
let flips=0, wins=0, done=!!prior;
function update(){ winsEl.textContent=wins; flipsEl.textContent=flips; finishBtn.disabled = !(flips===3); }
function flip(){ if(done) return; if(flips>=3) return; coin.classList.add('flip'); setTimeout(()=>{ coin.classList.remove('flip'); const res = Math.random()<0.5?'HEADS':'TAILS'; coin.textContent=res; if(res==='HEADS') wins++; flips++; update(); if(flips===3) coin.style.pointerEvents='none'; }, 520); }
function finish(){ if(done) return; setChoice('live'); done=true; const pass = wins>=2; codeBox.style.display='inline-block'; codeBox.textContent = pass? CODE : 'TRY-AGAIN-NEXT-TIME'; if(pass){ copyBtn.style.display='inline-block'; localStorage.setItem(CLAIM_KEY, JSON.stringify({code:CODE, ts:Date.now(), wins})); } }
copyBtn.addEventListener('click',()=>{ const t=codeBox.textContent.trim(); if(!t) return; navigator.clipboard.writeText(t).then(()=>{ copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy Code',1200); });});
coin.addEventListener('click',flip); finishBtn.addEventListener('click',finish); update();
</script>
</body>
</html>
