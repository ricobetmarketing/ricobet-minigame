<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Realm — Lucky Seat Selector</title>
<style>
  :root{ --ink:#eaf2ff; --mut:#9fb0d9; --g1:#71e1ff; --g2:#25c3ff; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--ink);background:radial-gradient(1200px 800px at 70% -10%, #18244d 0%, #0a0f1e 55%, #05070d 100%);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;display:flex;align-items:center;justify-content:center;padding:20px}
  a.back{position:fixed;left:12px;top:12px;z-index:10;text-decoration:none;background:rgba(0,0,0,.5);padding:8px 12px;border-radius:10px;color:#fff;font-weight:700}
  .wrap{width:min(920px,96vw)}
  .card{position:relative;border-radius:22px;padding:18px;background:linear-gradient(180deg,#1b2a56,#0f1832);outline:1px solid rgba(255,255,255,.08);box-shadow:0 16px 60px rgba(0,0,0,.55)}
  h1{margin:0 0 8px;font-size:20px;font-weight:900;text-transform:uppercase}
  p.sub{margin:0 6px 16px;color:var(--mut)}
  .table{position:relative;margin:0 auto;border-radius:50px;background:radial-gradient(closest-side,#13325f,#0e1f43);outline:2px solid rgba(255,255,255,.08);box-shadow:inset 0 0 60px rgba(0,0,0,.6);width:min(820px,96%);height:clamp(260px,42vw,380px);display:grid;place-items:center}
  .seats{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;width:86%;max-width:680px}
  .chip{border:0;border-radius:50%;aspect-ratio:1/1;background:radial-gradient(circle at 35% 35%, #fff,#ffe9ff 40%, #9ad8ff 80%, #2a3a7a 100%);box-shadow:0 0 16px rgba(113,225,255,.45);font-weight:900;font-size:18px;cursor:pointer}
  .chip:disabled{opacity:.5;filter:grayscale(1);cursor:default}
  .code{display:none;margin-top:12px;text-align:center;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;letter-spacing:.5px;padding:10px 12px;border-radius:12px;background:#0a0d1a;outline:1px dashed rgba(160,220,255,.35)}
  .row{display:flex;gap:10px;justify-content:center;margin-top:10px}
  .copy{display:none;border:0;border-radius:10px;padding:8px 10px;font-weight:900;background:#2b2b2b;color:#fff}
</style>
</head>
<body>
  <a class="back" href="index.html">← Back</a>
  <div class="wrap">
    <div class="card">
      <h1>Lucky Seat Selector</h1>
      <p class="sub">Pick one seat at the table. Your first pick reveals the reward and locks you to <b>Live</b>.</p>
      <div class="table">
        <div class="seats" id="seats"></div>
      </div>
      <div class="code" id="codeBox">LIVE-SEAT-XXXX</div>
      <div class="row"><button class="copy" id="copyBtn">Copy Code</button></div>
    </div>
  </div>

<script src="assets/common.js"></script>
<script>
const chk=getChoice(); if(chk && chk!=='live'){ alert('You already started Slot. Live is locked for this event.'); location.replace('index.html'); }
const CLAIM_KEY='live_seats_claimed_v1', REWARDS=['LIVE-STACK-10','LIVE-CASH-15','VIP-TICKET-01','LIVE-BOOST-20','LIVE-RAKE-5','POKER-ACE-9X5'];
const seats=document.getElementById('seats'), codeBox=document.getElementById('codeBox'), copyBtn=document.getElementById('copyBtn');
const prior=localStorage.getItem(CLAIM_KEY);
if(prior){ const c=JSON.parse(prior).code; codeBox.style.display='block'; codeBox.textContent=c; copyBtn.style.display='inline-block'; }
const order=[...REWARDS].sort(()=>Math.random()-.5); // randomize seats
for(let i=0;i<6;i++){ const b=document.createElement('button'); b.className='chip'; b.textContent=`Seat ${i+1}`; b.addEventListener('click',()=>select(b, order[i])); seats.appendChild(b); }
function select(btn, code){ if(localStorage.getItem(CLAIM_KEY)) return; setChoice('live'); codeBox.style.display='block'; codeBox.textContent=code; copyBtn.style.display='inline-block'; localStorage.setItem(CLAIM_KEY, JSON.stringify({code, ts:Date.now()})); // lock others
  document.querySelectorAll('.chip').forEach(c=>c.disabled=true); btn.style.boxShadow='0 0 28px rgba(255,230,140,.9)'; }
copyBtn.addEventListener('click',()=>{ const t=codeBox.textContent.trim(); if(!t) return; navigator.clipboard.writeText(t).then(()=>{ copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy Code',1200);});});
</script>
</body>
</html>
