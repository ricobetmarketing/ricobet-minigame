<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Choose Your Path</title>
<link rel="preload" href="https://ricomx.ft-crm.com/media-api/serve/a450b16e-9310-4e83-ae66-ea71822a218b_9.png" as="image">
<link rel="preload" href="https://ricomx.ft-crm.com/media-api/serve/6959ee62-92fa-4192-a2d6-f678a4934b4f_8.png" as="image">
<style>
  :root{ --bg:#0b1020; --ink:#eaf2ff; --muted:#a6b4d6; --ring:#25c3ff; }
  *{box-sizing:border-box}
  body{margin:0; min-height:100dvh; display:flex; align-items:center; justify-content:center;
       background: radial-gradient(1200px 800px at 70% -10%, #16213e 0%, #0b1020 55%, #060912 100%);
       color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;}
  .wrap{width:min(920px,94vw); padding:24px}
  h1{margin:0 0 6px; text-align:center; font-weight:900; letter-spacing:.3px}
  p.sub{margin:0 0 22px; text-align:center; color:var(--muted)}
  .grid{display:grid; gap:22px; grid-template-columns:1fr; }
  .card{
    position:relative; border-radius:22px; overflow:hidden; cursor:pointer;
    background:linear-gradient(180deg, #1a2747, #10192f);
    outline:1px solid rgba(255,255,255,.08);
    box-shadow:0 12px 36px rgba(0,0,0,.45); transition:transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{ transform:translateY(-4px) }
  .card img{width:100%; display:block}
  .label{position:absolute; left:14px; right:14px; bottom:14px; display:flex; justify-content:space-between; align-items:center;
         padding:12px 14px; border-radius:14px; background:rgba(6,9,18,.65); backdrop-filter: blur(6px);
         border:1px solid rgba(255,255,255,.08); font-weight:800}
  .cta{ border:0; border-radius:999px; padding:8px 14px; background:linear-gradient(to right,#71e1ff,#25c3ff); color:#061018 }
  .disabled{ filter:grayscale(1) brightness(.7); pointer-events:none }
  .note{margin-top:12px; text-align:center; color:var(--muted); font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <h1>Choose Your Adventure</h1>
  <p class="sub">Pick your realm. You can go back here until you start a game. After starting, you’re locked to that realm.</p>

  <div class="grid">
    <!-- SLOT -->
    <a id="slotLink" class="card" href="slot.html">
      <img src="images/quicksand.jpg" alt="Slot realm island">
      <div class="label"><span>QUICKSAND • Slot Realm</span><button class="cta" type="button" aria-hidden="true">Enter</button></div>
    </a>

    <!-- LIVE -->
    <a id="liveLink" class="card" href="live.html">
      <img src="images/hotstone.jpg" alt="Live realm island">
      <div class="label"><span>HOTSTONE • Live Realm</span><button class="cta" type="button" aria-hidden="true">Enter</button></div>
    </a>
  </div>

  <div id="lockMsg" class="note"></div>
</div>

<script src="assets/common.js"></script>
<script>
  // If already chosen, grey out the other card
  const chosen = getChoice();
  const lockMsg = document.getElementById('lockMsg');
  if (chosen) {
    if (chosen === 'slot') document.getElementById('liveLink').classList.add('disabled');
    if (chosen === 'live') document.getElementById('slotLink').classList.add('disabled');
    lockMsg.textContent = `Locked to: ${chosen.toUpperCase()} — You can keep playing that realm. (Add ?reset=1 to URL for testing reset)`;
  } else {
    lockMsg.textContent = 'No lock yet — you can enter either realm.';
  }
</script>
</body>
</html>
