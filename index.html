<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Choose Your Rewards</title>

<!-- Helpful preloads/prefetch for faster first click -->
<link rel="prefetch" href="slot2.html">
<link rel="prefetch" href="live.html">
<link rel="preload" as="image" href="https://ricomx.ft-crm.com/media-api/serve/5b55a687-d742-4c8d-bf41-1ba837f4e84f_1.png">
<link rel="preload" as="image" href="https://ricomx.ft-crm.com/media-api/serve/df6b594c-e8bd-402d-b186-efca9501a635_2.png">

<style>
  :root{
    --ink:#eaf2ff; --muted:#9fb0d9;
    --g1:#71e1ff; --g2:#25c3ff;
    --pad: clamp(12px, 3.5vw, 28px);
    --island: clamp(170px, 38vw, 220px);
  }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; min-height:100dvh; color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    display:flex; align-items:center; justify-content:center;
    background:
      radial-gradient(1200px 800px at 70% -10%, rgba(16,22,44,.10) 0%, rgba(7,11,24,.20) 60%, #070b18 100%),
      url("https://ricomx.ft-crm.com/media-api/serve/4c140695-50a6-4299-ba89-74e46ae291a9_d2fca62c3853293ec42d7121691049c2.jpg") center/cover no-repeat;
    overflow:hidden;
  }

  .wrap{
    position:relative; height:100dvh; width:100%; max-width:1100px;
    padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom));
    display:grid; grid-template-rows:auto 1fr; gap: clamp(8px, 2.2vw, 18px);
    margin:0 auto;
  }

  header{ text-align:center; z-index:2; pointer-events:none }
  h1{
    margin:0; text-transform:uppercase; font-weight:900; letter-spacing:.6px;
    font-size:clamp(22px,5.4vw,40px);
    background:linear-gradient(to right,var(--g1),var(--g2));
    -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:0 0 8px var(--g2), 0 0 22px var(--g1), 0 0 42px rgba(113,225,255,.45);
  }
  .sub{
    margin:4px 0 0; color:var(--muted); font-weight:700; letter-spacing:.3px;
    font-size:clamp(12px,2.8vw,14px);
  }

  .stage{
    position:relative; height:100%;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    padding: 3.5vh 0;
    gap: clamp(20px, 5.5vh, 44px);
  }
  @media (max-height: 700px){
    .stage{ gap: clamp(16px, 4vh, 32px); padding: 2vh 0; }
  }

  .island{
    --btnOffset: 10px;
    width:var(--island); aspect-ratio:1/1;
    border-radius:24px; position:relative; text-decoration:none; color:inherit;
    animation: bob 6s ease-in-out infinite; transition: transform .18s ease;
  }
  .island:hover{ transform: translateY(-4px) scale(1.02); }

  /* Ground shadow under each gift */
  .island::after{
    content:""; position:absolute; left:50%; bottom:-8px; transform:translateX(-50%);
    width:68%; height:18px; border-radius:999px;
    background:radial-gradient(50% 60% at 50% 50%, rgba(0,0,0,.55) 0%, rgba(0,0,0,0) 100%);
    filter: blur(6px); opacity:.65; pointer-events:none;
  }
  @media (max-width:600px){ .island::after{ bottom:-6px; height:14px; opacity:.6 } }

  @keyframes bob{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-6px) } }

  .icon{
    position:relative; width:100%; height:100%; object-fit:contain; display:block;
    filter: drop-shadow(0 14px 22px rgba(0,0,0,.45)) drop-shadow(0 0 18px rgba(120,243,255,.18));
    transform-origin: 50% 85%; animation: sway 3.8s ease-in-out infinite; will-change: transform;
  }
  @keyframes sway{ 0%{transform:rotate(-6deg)} 50%{transform:rotate(6deg)} 100%{transform:rotate(-6deg)} }

  .ribbon{
    position:absolute; top:8px; left:10px; z-index:3;
    font-weight:900; font-size:11px; letter-spacing:.6px;
    padding:6px 10px; border-radius:999px;
    background:rgba(6,9,18,.78); color:#ffd86a; border:1px solid rgba(255,255,255,.18);
    box-shadow:0 4px 12px rgba(0,0,0,.35);
    pointer-events:none;
  }
  .ribbon.live{ color:#ffb7c2 }
  .ribbon.hot{ color:#ffe39a }

  .cta{
    position:absolute; right:var(--btnOffset); bottom:var(--btnOffset);
    border:0; border-radius:999px; padding:8px 16px;
    background:linear-gradient(to right,var(--g1),var(--g2));
    color:#061018; font-weight:900; letter-spacing:.4px; font-size:13px;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    display:inline-flex; align-items:center; justify-content:center;
  }
  .cta:after{
    content:""; position:absolute; inset:0; border-radius:inherit;
    box-shadow:0 0 0 0 rgba(37,195,255,.45); animation:pulse 2.4s ease-in-out infinite;
  }
  @keyframes pulse{ 0%{box-shadow:0 0 0 0 rgba(37,195,255,.45)} 70%{box-shadow:0 0 0 16px rgba(37,195,255,0)} 100%{box-shadow:0 0 0 0 rgba(37,195,255,0)} }

  /* Soft hint bubble (not explicit about reward) */
  .hint{
    position:absolute; left:50%; bottom:calc(100% + 8px); transform:translateX(-50%) translateY(6px);
    padding:8px 10px; font-size:12px; font-weight:800; color:#0c1220;
    background:#eaf2ff; border-radius:10px; white-space:nowrap;
    box-shadow:0 10px 30px rgba(0,0,0,.45);
    opacity:0; pointer-events:none; transition:opacity .25s ease, transform .25s ease;
  }
  .hint::after{
    content:""; position:absolute; left:50%; bottom:-6px; transform:translateX(-50%);
    border:6px solid transparent; border-top-color:#eaf2ff;
  }
  .island.show-hint .hint{ opacity:1; transform:translateX(-50%) translateY(0); }

  /* Sound toggle */
  #soundToggle{
    position:fixed; top:10px; right:10px; z-index:20;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(6,9,18,.6); backdrop-filter:blur(6px);
    color:#eaf2ff; font-weight:600; font-size:11px;
    border-radius:999px; padding:4px 8px; box-shadow:0 4px 10px rgba(0,0,0,.35);
  }
  #soundToggle[aria-pressed="false"]{ opacity:.65 }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Choose Your Rewards</h1>
      <div class="sub">Pick a path you enjoy ‚Äî unlock a little surprise along the way.</div>
    </header>

    <div class="stage">
      <a class="island" href="slot2.html" aria-label="Enter Slots">
        <span class="ribbon hot">HOT</span>
        <span class="hint">üéÅ Surprise inside</span>
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/5b55a687-d742-4c8d-bf41-1ba837f4e84f_1.png" alt="">
        <span class="cta">ENTER</span>
      </a>

      <a class="island" href="live.html" aria-label="Enter Live">
        <span class="ribbon live">LIVE</span>
        <span class="hint">üéÅ Unlock after a few bets</span>
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/df6b594c-e8bd-402d-b186-efca9501a635_2.png" alt="">
        <span class="cta">ENTER</span>
      </a>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgm" src="theme.mp3" preload="auto" loop playsinline></audio>
  <button id="soundToggle" aria-pressed="false" hidden>üîä</button>

  <script>
    (function(){
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('soundToggle');

      function showBtn(){ btn.hidden = false; }
      function setUI(on){ btn.setAttribute('aria-pressed', on ? 'true' : 'false'); }

      // Subtle hint bubbles (auto show, then hide or on first touch)
      function hints(){
        const islands = document.querySelectorAll('.island');
        setTimeout(()=>{
          islands.forEach(i => i.classList.add('show-hint'));
          setTimeout(()=> islands.forEach(i => i.classList.remove('show-hint')), 4200);
        }, 1300);
        const clear = ()=> islands.forEach(i => i.classList.remove('show-hint'));
        window.addEventListener('pointerdown', clear, { once:true, passive:true });
      }

      async function unlockAudio(){
        try{
          audio.muted = false;
          audio.volume = 0.16;       // adjust overall volume here
          audio.currentTime = 0;
          await audio.play();
          setUI(true);
        }catch(e){
          setUI(false);
        }finally{
          window.removeEventListener('pointerdown', unlockAudio, { once:true });
          document.removeEventListener('keydown', unlockAudio, { once:true });
        }
      }

      async function boot(){
        try{
          audio.muted = true;
          audio.volume = 0.16;
          await audio.play();
        }catch(e){}

        showBtn();
        setUI(!audio.paused);
        hints();

        window.addEventListener('pointerdown', unlockAudio, { once:true, passive:true });
        document.addEventListener('keydown', unlockAudio, { once:true });

        btn.addEventListener('click', async ()=>{
          try{
            if(audio.paused){
              audio.muted = false;
              await audio.play();
              setUI(true);
            }else{
              audio.pause();
              setUI(false);
            }
          }catch(e){
            setUI(false);
          }
        }, { passive:false });
      }

      window.addEventListener('load', boot, { once:true });
    })();
  </script>
</body>
</html>
