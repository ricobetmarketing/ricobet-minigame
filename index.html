<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Choose Your Adventure</title>

<!-- Preload (optional) -->
<link rel="preload" href="https://ricomx.ft-crm.com/media-api/serve/a450b16e-9310-4e83-ae66-ea71822a218b_9.png" as="image">
<link rel="preload" href="https://ricomx.ft-crm.com/media-api/serve/6959ee62-92fa-4192-a2d6-f678a4934b4f_8.png" as="image">

<style>
  :root{
    --ink:#eaf2ff; --muted:#9fb0d9;
    --pad: clamp(12px, 3.5vw, 28px);
    --island: clamp(128px, 34vw, 188px); /* island size */
  }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; min-height:100dvh; color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    display:flex; align-items:center; justify-content:center;
    /* Adjust the two alphas to make the background darker/lighter */
    background:
      linear-gradient(rgba(10,12,28,.72), rgba(6,9,18,.82)),
      url("https://ricomx.ft-crm.com/media-api/serve/41e1e16f-8c13-4213-8ee1-028ce7951380_BG_GIF") center/cover no-repeat;
  }

  .wrap{
    position:relative;
    height:100dvh; width:100%; max-width:1100px;
    padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom));
    display:grid; grid-template-rows:auto 1fr auto; gap: clamp(10px, 2.5vw, 22px);
    overflow:hidden; margin:0 auto;
  }

  /* Neon headline */
  header{ text-align:center; position:relative; z-index:2; pointer-events:none }
  h1{
    margin:0 0 6px; text-transform:uppercase; font-weight:900; letter-spacing:.6px;
    font-size:clamp(22px,5.4vw,40px);
    background:linear-gradient(to right,#71e1ff,#25c3ff);
    -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:0 0 8px #25c3ff, 0 0 22px #71e1ff, 0 0 42px rgba(113,225,255,.5);
  }
  p.sub{
    margin:0; color:var(--muted); font-size:clamp(11px,2.6vw,14px); opacity:.9;
  }

  /* ROAD layer (never blocks clicks) */
  .road{ position:absolute; inset:0; z-index:0; pointer-events:none }
  .road *{ pointer-events:none } /* <-- important on some browsers */
  @keyframes dash { to { stroke-dashoffset: -220; } }
  @media (prefers-reduced-motion: reduce){ .road path { animation:none !important } }

  /* ISLANDS (clickable) */
  .island{
    position:absolute; z-index:1; width:var(--island); aspect-ratio:1/1; border-radius:50%;
    overflow:hidden; display:block; text-decoration:none; color:inherit;
    box-shadow:0 12px 28px rgba(0,0,0,.55);
    transition:transform .18s ease, box-shadow .18s ease;
    /* Base plate so PNG transparency never shows the page background */
    background: radial-gradient(70% 70% at 50% 45%, rgba(255,255,255,.06), rgba(10,12,28,.85) 70%) #0e1429;
    pointer-events:auto;
  }
  .island:hover{ transform:translateY(-4px); box-shadow:0 16px 36px rgba(0,0,0,.6) }

  /* Place islands */
  #slotIsland{ top:12%; right:6%; }      /* TOP RIGHT */
  #liveIsland{ bottom:12%; left:6%; }    /* BOTTOM LEFT */

  /* Make both islands uniform & background-friendly */
  .island img{
    width:100%; height:100%; object-fit:cover; display:block;
    filter: brightness(.9) saturate(1.05) contrast(1.05);
    opacity:.92;
    mix-blend-mode:normal;
    pointer-events:none; /* image never steals clicks from the link */
  }

  /* Soft vignette on top so label stays legible */
  .island::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:radial-gradient(75% 75% at 50% 55%, rgba(0,0,0,0), rgba(0,0,0,.22) 70%, rgba(0,0,0,.34) 100%);
  }

  /* Label badge — peek effect (partially hidden) */
  .label{
    position:absolute; left:8px; right:8px; bottom:8px;
    display:flex; justify-content:space-between; align-items:center; gap:8px;
    padding:8px 10px; border-radius:12px;
    background:rgba(6,9,18,.62); backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,.08);
    font-weight:800; font-size:clamp(10px,2.3vw,13px);
    opacity:.78; transform:translateY(16%);
    transition: transform .18s ease, opacity .18s ease;
    pointer-events:none; /* label never blocks clicking the island */
  }
  .island:hover .label{ transform:translateY(0); opacity:.95 }
  .cta{
    border:0; border-radius:999px; padding:6px 12px;
    background:linear-gradient(to right,#71e1ff,#25c3ff); color:#061018; font-weight:900;
  }

  /* Disabled when locked to the other realm */
  .disabled{ filter:none; pointer-events:none }
  .disabled img{ filter:grayscale(1) brightness(.8) contrast(1); opacity:.9 }
  .disabled .label{ opacity:.45 }

  .note{ text-align:center; color:var(--muted); font-size:clamp(10px,2.5vw,12px); margin:0; z-index:2; pointer-events:none }

  /* Very short screens: tuck subtitle to avoid scroll */
  @media (max-height: 620px){ p.sub{ display:none } }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <header>
      <h1>Choose Your Adventure</h1>
      <p class="sub">Pick your realm. After starting, you’re locked to that realm.</p>
    </header>

    <!-- SVG ROAD (non-interactive) -->
    <svg class="road" id="road" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="1.8" result="b"/>
          <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <linearGradient id="rg" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#71e1ff"/><stop offset="100%" stop-color="#25c3ff"/>
        </linearGradient>
      </defs>
      <path id="roadBase" fill="none" stroke="rgba(10,20,35,.9)" stroke-width="12" stroke-linecap="round"/>
      <path id="roadDash" fill="none" stroke="url(#rg)" stroke-width="2.8" stroke-linecap="round"
            stroke-dasharray="10 12" stroke-dashoffset="0" filter="url(#glow)"
            style="animation:dash 7s linear infinite;"/>
      <circle id="padA" r="6" fill="url(#rg)" opacity=".95" filter="url(#glow)"/>
      <circle id="padB" r="6" fill="url(#rg)" opacity=".95" filter="url(#glow)"/>
    </svg>

    <!-- TOP RIGHT: SLOT -->
    <a id="slotIsland" class="island" href="slot2.html" aria-label="Enter Slot Realm">
      <img src="https://ricomx.ft-crm.com/media-api/serve/53d0e66f-83b1-41be-8af8-56f3276ccfcd_3.png" alt="">
      <div class="label">
        <span>QUICKSAND • Slot</span>
        <span class="cta">Enter</span>
      </div>
    </a>

    <!-- BOTTOM LEFT: LIVE -->
    <a id="liveIsland" class="island" href="live.html" aria-label="Enter Live Realm">
      <img src="https://ricomx.ft-crm.com/media-api/serve/21e2d774-ba12-4cf7-8a44-cec54ff7b4b7_4.png" alt="">
      <div class="label">
        <span>HOTSTONE • Live</span>
        <span class="cta">Enter</span>
      </div>
    </a>

    <p id="lockMsg" class="note" aria-live="polite"></p>
  </div>

  <script src="assets/common.js"></script>
  <script>
    // Lock logic (same behavior)
    const chosen = typeof getChoice==="function" ? getChoice() : null;
    const msg = document.getElementById('lockMsg');
    if (chosen) {
      if (chosen === 'slot') document.getElementById('liveIsland').classList.add('disabled');
      if (chosen === 'live') document.getElementById('slotIsland').classList.add('disabled');
      msg.textContent = `Locked to: ${chosen.toUpperCase()} — You can keep playing that realm. (Add ?reset=1 to URL for testing reset)`;
    } else {
      msg.textContent = 'No lock yet — you can enter either realm.';
    }

    // ROAD: connect centers of the two islands
    const wrap  = document.getElementById('wrap');
    const road  = document.getElementById('road');
    const base  = document.getElementById('roadBase');
    const dash  = document.getElementById('roadDash');
    const padA  = document.getElementById('padA');
    const padB  = document.getElementById('padB');
    const aEl   = document.getElementById('slotIsland');  // top-right
    const bEl   = document.getElementById('liveIsland');  // bottom-left

    function center(rect){ return { x:(rect.left+rect.right)/2, y:(rect.top+rect.bottom)/2 }; }

    function drawRoad(){
      const wb = wrap.getBoundingClientRect();
      const a  = center(aEl.getBoundingClientRect());
      const b  = center(bEl.getBoundingClientRect());
      const ax = a.x - wb.left, ay = a.y - wb.top;
      const bx = b.x - wb.left, by = b.y - wb.top;

      road.setAttribute('viewBox', `0 0 ${wb.width} ${wb.height}`);

      // Smooth S curve tuned for top-right -> bottom-left
      const dx = bx - ax, dy = by - ay, len = Math.hypot(dx, dy);
      const lift = Math.max(90, Math.min(240, len * 0.55));
      const cx1 = ax - lift * 0.7, cy1 = ay + lift;
      const cx2 = bx + lift * 0.7, cy2 = by - lift;

      const d = `M ${ax} ${ay} C ${cx1} ${cy1}, ${cx2} ${cy2}, ${bx} ${by}`;
      base.setAttribute('d', d);
      dash.setAttribute('d', d);

      padA.setAttribute('cx', ax); padA.setAttribute('cy', ay);
      padB.setAttribute('cx', bx); padB.setAttribute('cy', by);
    }

    const ro = new ResizeObserver(drawRoad);
    ro.observe(wrap); ro.observe(aEl); ro.observe(bEl);
    window.addEventListener('load', drawRoad, { once:true });
    window.addEventListener('orientationchange', drawRoad);
  </script>
</body>
</html>
