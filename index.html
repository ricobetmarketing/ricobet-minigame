<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Choose Your Rewards</title>

<style>
  :root{
    --ink:#eaf2ff; --muted:#9fb0d9;
    --g1:#71e1ff; --g2:#25c3ff;
    --pad: clamp(12px, 3.5vw, 28px);
    --island: clamp(160px, 48vw, 280px);
  }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; min-height:100dvh; color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    display:flex; align-items:center; justify-content:center;
    background:
      radial-gradient(1200px 800px at 70% -10%, rgba(16,22,44,.10) 0%, rgba(7,11,24,.20) 60%, #070b18 100%),
      url("https://ricomx.ft-crm.com/media-api/serve/b9ad9150-9ffc-4813-8c6f-b7f8ad27088c_BG.jpg") center/cover no-repeat;
    overflow:hidden;
  }

  .wrap{
    position:relative; height:100dvh; width:100%; max-width:1100px;
    padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom));
    display:grid; grid-template-rows:auto 1fr; gap: clamp(10px, 2.5vw, 22px);
    margin:0 auto;
  }

  header{ text-align:center; z-index:2; pointer-events:none }
  h1{
    margin:0; text-transform:uppercase; font-weight:900; letter-spacing:.6px;
    font-size:clamp(22px,5.4vw,40px);
    background:linear-gradient(to right,var(--g1),var(--g2));
    -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:0 0 8px var(--g2), 0 0 22px var(--g1), 0 0 42px rgba(113,225,255,.45);
  }

  .stage{ position:relative; height:100%; }

  /* === Clickable ‚Äúislands‚Äù with fully transparent background === */
  .island{
    --btnOffset: 10px;
    position:absolute; left:50%;
    width:var(--island); aspect-ratio:1/1;
    border-radius:24px; /* rounded hit area; can change to 50% for a circle */
    overflow:visible; /* let icon glow extend outside */
    text-decoration:none; color:inherit;
    transform: translateX(-50%);
    /* No background plate, no container shadow */
    background: transparent;
    animation: bob 6s ease-in-out infinite;
    transition: transform .18s ease;
  }
  /* positions */
  #slotIsland{ top:19%; }
  #liveIsland{ bottom:14%; }

  /* Overall gentle vertical bob for the whole island (icon + button) */
  @keyframes bob{
    0%,100%{ transform: translateX(-50%) translateY(0) }
    50%{   transform: translateX(-50%) translateY(-6px) }
  }
  .island:hover{ transform: translateX(-50%) translateY(-4px) scale(1.02); }

  /* === ICON (image) with left‚Üîright sway and glow === */
  .icon{
    width:100%; height:100%; object-fit:contain; display:block;
    /* nice outline/glow even with transparent bg */
    filter:
      drop-shadow(0 10px 18px rgba(0,0,0,.35))
      drop-shadow(0 0 18px rgba(120,243,255,.18));
    transform-origin: 50% 85%; /* pivot a bit near bottom so it feels like dangling */
    animation: sway 3.8s ease-in-out infinite;
  }
  @keyframes sway{
    0%  { transform: rotate(-6deg) }
    50% { transform: rotate(6deg) }
    100%{ transform: rotate(-6deg) }
  }

  /* Optional: a subtle specular sweep on the icon itself */
  .island::after{
    content:""; position:absolute; inset:-15%;
    background:
      radial-gradient(60% 40% at 30% 20%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%);
    transform: translateX(-60%) rotate(8deg);
    mix-blend-mode: screen;
    pointer-events:none;
    animation: sweep 5.8s ease-in-out infinite;
  }
  @keyframes sweep{
    0%{ transform: translateX(-60%) rotate(8deg) }
    55%{ transform: translateX(60%) rotate(8deg) }
    100%{ transform: translateX(60%) rotate(8deg) }
  }

  /* ENTER pill ‚Äî bottom-right of the clickable area */
  .cta{
    position:absolute; right:var(--btnOffset); bottom:var(--btnOffset);
    border:0; border-radius:999px; padding:8px 16px;
    background:linear-gradient(to right,var(--g1),var(--g2));
    color:#061018; font-weight:900; letter-spacing:.4px; font-size:13px;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    display:inline-flex; align-items:center; justify-content:center;
    pointer-events:auto;
  }
  .cta:after{
    content:""; position:absolute; inset:0; border-radius:inherit;
    box-shadow:0 0 0 0 rgba(37,195,255,.45);
    animation:pulse 2.4s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{ box-shadow:0 0 0 0 rgba(37,195,255,.45) }
    70%{ box-shadow:0 0 0 16px rgba(37,195,255,0) }
    100%{ box-shadow:0 0 0 0 rgba(37,195,255,0) }
  }

  /* Sound toggle top-right, smaller */
  #soundToggle{
    position:fixed; top:10px; right:10px; z-index:20;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(6,9,18,.6); backdrop-filter:blur(6px);
    color:#eaf2ff; font-weight:600; font-size:11px;
    border-radius:999px; padding:4px 8px;
    box-shadow:0 4px 10px rgba(0,0,0,.35);
  }
  #soundToggle[aria-pressed="false"]{ opacity:.65 }

  /* Respect reduced-motion */
  @media (prefers-reduced-motion: reduce){
    .island, .icon{ animation: none !important }
    .cta:after{ animation: none !important }
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Choose Your Rewards</h1>
    </header>

    <div class="stage">
      <!-- Upper centered -->
      <a id="slotIsland" class="island" href="slot2.html" aria-label="Enter Slot Realm">
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/5b55a687-d742-4c8d-bf41-1ba837f4e84f_1.png" alt="">
        <span class="cta">ENTER</span>
      </a>

      <!-- Lower centered -->
      <a id="liveIsland" class="island" href="live.html" aria-label="Enter Live Realm">
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/df6b594c-e8bd-402d-b186-efca9501a635_2.png" alt="">
        <span class="cta">ENTER</span>
      </a>
    </div>
  </div>

  <!-- üéµ Background Music -->
  <audio id="bgm" src="theme.mp3" preload="auto" loop playsinline autoplay></audio>
  <button id="soundToggle" aria-pressed="false" hidden>üîä</button>

  <script>
    (function(){
      const audio=document.getElementById('bgm');
      const btn=document.getElementById('soundToggle');
      function showBtn(){ btn.hidden=false; }
      function setUI(on){ btn.setAttribute('aria-pressed',on?'true':'false'); }
      async function boot(){
        try{ audio.muted=true; await audio.play(); }catch(e){}
        showBtn(); setUI(!audio.paused);
        document.addEventListener('click',()=>{audio.muted=false;setUI(true);},{once:true});
      }
      btn.addEventListener('click', async ()=>{
        if(audio.paused){ await audio.play(); audio.muted=false; setUI(true); }
        else{ audio.pause(); setUI(false); }
      });
      window.addEventListener('load',boot,{once:true});
    })();
  </script>
</body>
</html>
