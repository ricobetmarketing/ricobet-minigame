<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Choose Your Rewards</title>

<style>
  :root{
    --ink:#eaf2ff; --muted:#9fb0d9;
    --g1:#71e1ff; --g2:#25c3ff;
    --pad: clamp(12px, 3.5vw, 28px);
    --island: clamp(170px, 38vw, 220px); /* balanced size across devices */
  }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; min-height:100dvh; color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    display:flex; align-items:center; justify-content:center;
    background:
      radial-gradient(1200px 800px at 70% -10%, rgba(16,22,44,.10) 0%, rgba(7,11,24,.20) 60%, #070b18 100%),
      url("https://ricomx.ft-crm.com/media-api/serve/b9ad9150-9ffc-4813-8c6f-b7f8ad27088c_BG.jpg") center/cover no-repeat;
    overflow:hidden;
  }

  .wrap{
    position:relative; height:100dvh; width:100%; max-width:1100px;
    padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom));
    display:grid; grid-template-rows:auto 1fr; gap: clamp(10px, 2.5vw, 22px);
    margin:0 auto;
  }

  header{ text-align:center; z-index:2; pointer-events:none }
  h1{
    margin:0; text-transform:uppercase; font-weight:900; letter-spacing:.6px;
    font-size:clamp(22px,5.4vw,40px);
    background:linear-gradient(to right,var(--g1),var(--g2));
    -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:0 0 8px var(--g2), 0 0 22px var(--g1), 0 0 42px rgba(113,225,255,.45);
  }

  .stage{
    position:relative; height:100%;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center; /* tighter vertical centering */
    padding: 3.5vh 0; /* smaller vertical breathing space */
    gap: clamp(20px, 5.5vh, 44px); /* reduced gap for all screens */
  }
  /* Even tighter on short viewports */
  @media (max-height: 700px){
    .stage{ gap: clamp(16px, 4vh, 32px); padding: 2vh 0; }
  }

  .island{
    --btnOffset: 10px;
    width:var(--island); aspect-ratio:1/1;
    border-radius:24px;
    text-decoration:none; color:inherit;
    position:relative;
    background: transparent;
    animation: bob 6s ease-in-out infinite;
    transition: transform .18s ease;
  }

  @keyframes bob{
    0%,100%{ transform: translateY(0) }
    50%{   transform: translateY(-6px) }
  }
  .island:hover{ transform: translateY(-4px) scale(1.02); }

  .icon{
    width:100%; height:100%; object-fit:contain; display:block;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.35))
            drop-shadow(0 0 18px rgba(120,243,255,.18));
    transform-origin: 50% 85%;
    animation: sway 3.8s ease-in-out infinite;
    will-change: transform;
  }
  @keyframes sway{
    0%  { transform: rotate(-6deg) }
    50% { transform: rotate(6deg) }
    100%{ transform: rotate(-6deg) }
  }

  .cta{
    position:absolute; right:var(--btnOffset); bottom:var(--btnOffset);
    border:0; border-radius:999px; padding:8px 16px;
    background:linear-gradient(to right,var(--g1),var(--g2));
    color:#061018; font-weight:900; letter-spacing:.4px; font-size:13px;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    display:inline-flex; align-items:center; justify-content:center;
    pointer-events:auto;
  }
  .cta:after{
    content:""; position:absolute; inset:0; border-radius:inherit;
    box-shadow:0 0 0 0 rgba(37,195,255,.45);
    animation:pulse 2.4s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{ box-shadow:0 0 0 0 rgba(37,195,255,.45) }
    70%{ box-shadow:0 0 0 16px rgba(37,195,255,0) }
    100%{ box-shadow:0 0 0 0 rgba(37,195,255,0) }
  }

  #soundToggle{
    position:fixed; top:10px; right:10px; z-index:20;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(6,9,18,.6); backdrop-filter:blur(6px);
    color:#eaf2ff; font-weight:600; font-size:11px;
    border-radius:999px; padding:4px 8px;
    box-shadow:0 4px 10px rgba(0,0,0,.35);
  }
  #soundToggle[aria-pressed="false"]{ opacity:.65 }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Choose Your Rewards</h1>
    </header>

    <div class="stage">
      <a class="island" href="slot2.html" aria-label="Enter Slots">
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/5b55a687-d742-4c8d-bf41-1ba837f4e84f_1.png" alt="">
        <span class="cta">ENTER</span>
      </a>

      <a class="island" href="live.html" aria-label="Enter Live">
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/df6b594c-e8bd-402d-b186-efca9501a635_2.png" alt="">
        <span class="cta">ENTER</span>
      </a>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgm" src="theme.mp3" preload="auto" loop playsinline></audio>
  <button id="soundToggle" aria-pressed="false" hidden>ðŸ”Š</button>

  <script>
    (function(){
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('soundToggle');

      function showBtn(){ btn.hidden = false; }
      function setUI(on){ btn.setAttribute('aria-pressed', on ? 'true' : 'false'); }

      // Ensure play on the very first interaction anywhere (tap/click/press)
      async function unlockAudio(){
        try{
          audio.muted = false;
          audio.currentTime = 0;
          await audio.play();
          setUI(true);
        }catch(e){
          // If still blocked, keep button visible so user can press it
          setUI(false);
        }finally{
          window.removeEventListener('pointerdown', unlockAudio, { once:true });
          document.removeEventListener('keydown', unlockAudio, { once:true });
        }
      }

      async function boot(){
        // Try silent warm-up (some browsers allow it)
        try{
          audio.muted = true;
          await audio.play();
        }catch(e){ /* ignore */ }

        showBtn();
        setUI(!audio.paused);

        // Start on first interaction ANYWHERE
        window.addEventListener('pointerdown', unlockAudio, { once:true, passive:true });
        document.addEventListener('keydown', unlockAudio, { once:true });

        // Manual toggle
        btn.addEventListener('click', async ()=>{
          try{
            if(audio.paused){
              audio.muted = false;
              await audio.play();
              setUI(true);
            }else{
              audio.pause();
              setUI(false);
            }
          }catch(e){
            setUI(false);
          }
        }, { passive:false });
      }

      window.addEventListener('load', boot, { once:true });
    })();
  </script>
</body>
</html>
