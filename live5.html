<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Realm — Mission Meter</title>
<style>
  :root{ --ink:#eaf2ff; --mut:#9fb0d9; --g1:#71e1ff; --g2:#25c3ff; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--ink);background:radial-gradient(1200px 800px at 70% -10%, #18244d 0%, #0a0f1e 55%, #05070d 100%);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;display:flex;align-items:center;justify-content:center;padding:20px}
  a.back{position:fixed;left:12px;top:12px;z-index:10;text-decoration:none;background:rgba(0,0,0,.5);padding:8px 12px;border-radius:10px;color:#fff;font-weight:700}
  .wrap{width:min(820px,96vw)}
  .card{position:relative;border-radius:22px;padding:18px;background:linear-gradient(180deg,#1b2a56,#0f1832);outline:1px solid rgba(255,255,255,.08);box-shadow:0 16px 60px rgba(0,0,0,.55)}
  h1{margin:0 0 8px;font-size:20px;font-weight:900;text-transform:uppercase}
  p.sub{margin:0 6px 16px;color:var(--mut)}
  .meter{display:grid;gap:10px;align-items:center;justify-items:center}
  .ring{--p:0;width:120px;height:120px;border-radius:50%;background:conic-gradient(#8a5dff calc(var(--p)*1%), #222 0);display:grid;place-items:center;box-shadow:0 0 18px rgba(192,107,255,.35)}
  .ring span{background:#0a0d1a;color:#fff;width:82px;height:82px;display:grid;place-items:center;border-radius:50%;font-weight:900}
  .bar{height:12px;width:min(520px,92%);border-radius:999px;background:#2a2a2a;position:relative;overflow:hidden;box-shadow:0 0 18px rgba(255,96,216,.25)}
  .bar::before{content:"";position:absolute;inset:0;background:linear-gradient(90deg,#ff62ff,#65f0ff);transform-origin:left;transform:scaleX(var(--fill,0));transition:transform .25s ease}
  .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:900;cursor:pointer;background:linear-gradient(to right,var(--g1),var(--g2));color:#061018;box-shadow:0 0 18px rgba(113,225,255,.5), inset 0 -3px 0 rgba(0,0,0,.35)}
  .code{display:none;margin-top:10px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;letter-spacing:.5px;padding:10px 12px;border-radius:12px;background:#0a0d1a;outline:1px dashed rgba(160,220,255,.35);text-align:center}
  .copy{display:none;margin-top:8px;border:0;border-radius:10px;padding:8px 10px;font-weight:900;background:#2b2b2b;color:#fff}
</style>
</head>
<body>
  <a class="back" href="index.html">← Back</a>
  <div class="wrap">
    <div class="card">
      <h1>Live Mission Meter</h1>
      <p class="sub">Mission: Place any <b>Live</b> bet ≥ R$5. When done, tap below to reveal your voucher. (In production, server will validate.)</p>
      <div class="meter">
        <div class="ring" id="ring"><span id="ringNum">0%</span></div>
        <div class="bar" id="bar"></div>
        <button class="btn" id="doneBtn">I Placed It</button>
      </div>
      <div class="code" id="codeBox">LIVE-MISSION-XXXX</div>
      <button class="copy" id="copyBtn">Copy Code</button>
    </div>
  </div>

<script src="assets/common.js"></script>
<script>
const chk=getChoice(); if(chk && chk!=='live'){ alert('You already started Slot. Live is locked for this event.'); location.replace('index.html'); }
const CLAIM_KEY='live_mission_claimed_v1', CODE='LIVE-MISSION-OK';
const ring=document.getElementById('ring'), ringNum=document.getElementById('ringNum'), bar=document.getElementById('bar'), doneBtn=document.getElementById('doneBtn'), codeBox=document.getElementById('codeBox'), copyBtn=document.getElementById('copyBtn');
const prior=localStorage.getItem(CLAIM_KEY); if(prior){ const c=JSON.parse(prior).code||CODE; show(100); codeBox.style.display='block'; codeBox.textContent=c; copyBtn.style.display='inline-block'; doneBtn.disabled=true; }
function show(p){ ring.style.setProperty('--p',p); ringNum.textContent=p+'%'; bar.style.setProperty('--fill', p/100); }
doneBtn.addEventListener('click',()=>{ setChoice('live'); show(100); codeBox.style.display='block'; codeBox.textContent=CODE; copyBtn.style.display='inline-block'; doneBtn.disabled=true; localStorage.setItem(CLAIM_KEY, JSON.stringify({code:CODE, ts:Date.now()})); });
copyBtn.addEventListener('click',()=>{ const t=codeBox.textContent.trim(); if(!t) return; navigator.clipboard.writeText(t).then(()=>{ copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy Code',1200);});});
</script>
</body>
</html>
