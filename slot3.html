<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prime Slots — Advanced Cabinet (5 Spins)</title>
<style>
  :root{
    --cab1:#0b0f18; --cab2:#0a0d15;
    --bez1:#ffe39a; --bez2:#ffc54d; --bez3:#d48a07; --bez4:#7a4e05;
    --p1:#11182c; --p2:#0a1226; --ink:#eef4ff; --muted:#a9b7d8;
    --bulb:rgba(255,235,160,1); --bulbGlow:rgba(255,200,90,.9);
    --accent:#ff4747; --accent2:#ff9a00; --green:#8EFF98;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    background: radial-gradient(1400px 900px at 70% -10%, #1b2550 0%, #0b0f18 55%, #04070d 100%);
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    display:flex; align-items:center; justify-content:center; padding:18px;
  }

  /* ---------- LAYOUT ---------- */
  .app{display:grid; grid-template-columns:min(620px,96vw) 300px; gap:18px; align-items:start}
  @media (max-width:980px){ .app{grid-template-columns:min(620px,96vw)} }

  /* ---------- CABINET ---------- */
  .cab{position:relative; border-radius:30px; padding:24px 22px 18px;
       background: radial-gradient(220% 120% at 50% -10%, #1c2549 0%, var(--cab1) 45%, var(--cab2) 100%);
       box-shadow: 0 60px 120px rgba(0,0,0,.65), inset 0 2px 0 rgba(255,255,255,.07)}
  .cab:before{content:""; position:absolute; inset:-40px -40px auto -40px; height:160px; pointer-events:none;
       background:radial-gradient(260px 140px at 50% 100%, rgba(255,230,170,.25), transparent 70%); filter:blur(10px)}
  .winflash{position:absolute; inset:0; border-radius:30px; pointer-events:none; opacity:0; transition:opacity .25s ease;
            background:radial-gradient(600px 260px at 50% -10%, rgba(255,255,255,.18), transparent 60%), radial-gradient(600px 260px at 50% 110%, rgba(255,235,140,.25), transparent 60%)}
  .cab.win .winflash{opacity:1}
  .cab.shake{animation:shake .3s ease}
  @keyframes shake{ 0%,100%{transform:translateX(0)} 25%{transform:translateX(-2px)} 75%{transform:translateX(2px)} }

  /* marquee */
  .marquee{position:absolute; left:18px; right:18px; top:18px; height:20px; display:flex; gap:10px; justify-content:center; z-index:3}
  .bulb{width:12px;height:12px;border-radius:50%;
        background:radial-gradient(circle at 40% 35%,#fff,var(--bulb) 55%,rgba(255,255,180,.2) 100%);
        box-shadow:0 0 8px var(--bulbGlow),0 0 22px var(--bulbGlow); opacity:.35; animation:chase 1.1s linear infinite}
  .bulb:nth-child(odd){animation-delay:.2s} .bulb:nth-child(3n){animation-delay:.45s}
  @keyframes chase{0%{opacity:.3}12%{opacity:1}24%,100%{opacity:.3}}

  /* logo */
  .brand{text-align:center;margin-top:6px;margin-bottom:6px;text-transform:uppercase;font-weight:900;letter-spacing:.5px;color:#3d0a06;
         text-shadow:0 1px 0 rgba(255,255,255,.7),0 4px 18px rgba(255,140,40,.6),0 0 40px rgba(255,230,160,.5)}
  .brand .mega{font-size:20px;display:block;color:#ff6464;text-shadow:0 0 8px #fff}
  .brand .title{font-size:38px;display:block}

  /* window */
  .bezel{position:relative;margin-top:6px;border-radius:24px;padding:14px;
         background:linear-gradient(180deg,var(--bez1),var(--bez2) 30%,var(--bez3) 75%,var(--bez4) 100%);
         box-shadow:inset 0 1px 0 rgba(255,255,255,.7), inset 0 -6px 0 rgba(0,0,0,.35); outline:2px solid rgba(255,255,255,.15)}
  .shine{position:absolute; inset:10px; border-radius:18px; pointer-events:none;
         background:linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 32%); mix-blend-mode:screen}
  .window{position:relative;border-radius:18px;background:linear-gradient(180deg,var(--p1),var(--p2));
          outline:1px solid rgba(255,255,255,.15); padding:16px 18px; box-shadow: inset 0 0 30px rgba(0,0,0,.65), inset 0 22px 60px rgba(0,0,0,.55)}
  .glass{position:absolute; inset:0; pointer-events:none; border-radius:18px;
         background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,0) 35%), radial-gradient(420px 180px at 50% -25%, rgba(255,255,255,.22), transparent 65%), linear-gradient(to right, rgba(255,255,255,.04), rgba(255,255,255,0) 20%, rgba(255,255,255,.04) 80%, rgba(255,255,255,0) 100%); mix-blend-mode:screen}

  /* reels */
  .reels{display:grid; grid-template-columns:repeat(3,1fr); gap:14px; height:192px; perspective:1200px}
  .reel{position:relative; border-radius:12px; overflow:hidden; background:#0b1226; outline:1px solid rgba(255,255,255,.08);
        box-shadow:inset 0 1px 0 rgba(255,255,255,.06), inset 0 -8px 0 rgba(0,0,0,.6)}
  .col{position:absolute; inset:-40px 0 -40px 0; display:flex; flex-direction:column; align-items:center; gap:18px; padding:14px 12px; transform-style:preserve-3d}
  .sym{width:100%; height:70px; display:grid; place-items:center; font-size:40px; font-weight:900; color:#fff;
       text-shadow:0 4px 14px rgba(0,0,0,.6); background:linear-gradient(180deg,#1c2b58,#0f1e47); border-radius:12px; outline:1px solid rgba(255,255,255,.08)}
  .col.spinblur .sym{filter:drop-shadow(0 10px 4px rgba(0,0,0,.25)) blur(.15px)}

  /* meters */
  .panel{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:10px; flex-wrap:wrap}
  .badge{padding:9px 12px; border-radius:12px; font-weight:800; background:linear-gradient(180deg,#0f1832,#0a1226); outline:1px solid rgba(255,255,255,.08)}
  .badge .v{color:var(--bez1)}
  .jackpot{flex:1 1 100%; text-align:center; margin-top:6px; font-weight:900; letter-spacing:2px; color:var(--bez1); text-shadow:0 0 10px var(--bez2), 0 0 24px var(--bez2)}
  .meters{display:flex; align-items:center; gap:12px}
  .ring{--p:0; width:44px; height:44px; border-radius:50%; background:conic-gradient(var(--accent) calc(var(--p)*1%), #222 0); display:grid; place-items:center; font-size:12px; font-weight:900}
  .ring span{background:#111; color:#fff; width:30px; height:30px; display:grid; place-items:center; border-radius:50%}
  .jack{height:8px; width:150px; border-radius:999px; background:#333; position:relative; overflow:hidden}
  .jack:before{content:""; position:absolute; inset:0; background:linear-gradient(90deg,var(--accent2),#ffd86a); transform-origin:left; transform:scaleX(var(--fill,0)); transition:transform .25s ease}

  /* controls + lever */
  .controls{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:12px}
  .left{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
  .btn{cursor:pointer; border:0; border-radius:16px; padding:14px 18px; font-weight:900; text-transform:uppercase; letter-spacing:.5px; background:linear-gradient(180deg,#1c2a52,#0e1936); color:var(--ink); outline:1px solid rgba(255,255,255,.08); box-shadow:0 12px 30px rgba(0,0,0,.35)}
  .btn.primary{background:radial-gradient(60% 100% at 50% 0%, #ff7a7a, #d20a0a 70%); box-shadow:0 0 22px rgba(255,60,60,.8), inset 0 -4px 0 rgba(0,0,0,.45)}
  .btn:disabled{opacity:.55; pointer-events:none}
  .lever{position:relative; width:76px; height:96px}
  .lever .stem{position:absolute; left:28px; bottom:8px; width:22px; height:72px; border-radius:12px; background:linear-gradient(180deg,#c9c9c9,#7a7a7a); box-shadow:inset 0 2px 0 #fff}
  .lever .knob{position:absolute; left:14px; top:-4px; width:48px; height:48px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff, #ffe9e9 40%, #ff9a9a 70%, #cd1515 100%); box-shadow:0 0 22px rgba(255,60,60,.8); transform-origin:50% 80%; transition: transform .16s ease}
  .lever.pull .knob{transform: rotate(18deg) translateY(6px)}

  .payout{font-size:12px; color:var(--muted); margin-top:8px}
  .stat{font-weight:900; color:var(--green)}

  /* ---------- SIDE PANEL (missions/achievements) ---------- */
  .side{border-radius:16px; padding:14px; background:linear-gradient(180deg,#131a33,#0c1429); outline:1px solid rgba(255,255,255,.08); box-shadow:0 16px 60px rgba(0,0,0,.45)}
  .side h3{margin:0 0 10px}
  .mission{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; border-radius:12px; background:rgba(255,255,255,.04); margin-bottom:8px; outline:1px solid rgba(255,255,255,.06)}
  .badgeOk{background:#0f2; color:#001; padding:4px 8px; border-radius:999px; font-weight:900; font-size:12px}
  .badgeTodo{background:#222; color:#aaa; padding:4px 8px; border-radius:999px; font-weight:900; font-size:12px}
  .small{color:var(--muted); font-size:12px}

  /* ---------- Voucher Modal ---------- */
  .overlay{position:fixed; inset:0; background:rgba(0,0,0,.75); display:none; place-items:center; z-index:9999}
  .overlay.show{display:grid}
  .modal{width:min(560px,92vw); border-radius:20px; color:#2c0c00; background:linear-gradient(180deg,var(--bez1),var(--bez2) 40%,var(--bez3) 80%); outline:2px solid rgba(255,255,255,.25); box-shadow:0 22px 80px rgba(0,0,0,.65); padding:20px; text-align:center}
  .modal h3{margin:0 0 8px; text-transform:uppercase; letter-spacing:.5px}
  .voucher{font-family:ui-monospace,SFMono-Regular,Menlo,monospace; font-size:18px; letter-spacing:.6px; padding:12px 14px; border-radius:12px; text-align:center; background:rgba(255,255,255,.35); border:1px dashed rgba(60,30,0,.45)}
  .row{display:flex; gap:10px; justify-content:center; margin-top:12px}
  .copy,.close{cursor:pointer; border:0; border-radius:12px; padding:10px 14px; font-weight:900}
  .copy{background:#2b2b2b; color:#fff} .close{background:#fff; color:#111}

  /* achievement toast */
  .toast{position:fixed; right:14px; bottom:14px; background:linear-gradient(180deg,#14233f,#0e1a35); color:#fff; border-radius:12px; padding:12px 14px; outline:1px solid rgba(255,255,255,.08); box-shadow:0 10px 30px rgba(0,0,0,.4); transform:translateY(20px); opacity:0; pointer-events:none; transition:.25s ease}
  .toast.show{transform:translateY(0); opacity:1}
</style>
</head>
<body>

<div class="app">
  <!-- MACHINE -->
  <div class="cab" id="cab">
    <div class="winflash"></div>
    <div class="marquee" aria-hidden="true">
      <!-- 30 bulbs -->
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
    </div>

    <div class="brand"><span class="mega">Prime</span><span class="title">SLOTS</span></div>

    <div class="bezel">
      <div class="shine"></div>
      <div class="window">
        <div class="reels" id="reels"></div>
        <div class="glass"></div>

    <div class="panel">
      <div class="badge">Spins Left: <span class="v" id="spinsLeft">5</span></div>
      <div class="badge">Bet: <span class="v" id="bet">10</span></div>
      <div class="meters">
        <div class="ring" id="ring"><span id="ringNum">0</span></div>

    <div class="controls">

  </div>

  <!-- GAMIFICATION SIDE -->
  <div class="side" id="side">
    <h3>🎖 Missions</h3>
    <div class="mission"><span>Complete 1 spin</span><span id="m1" class="badgeTodo">0/1</span></div>
    <div class="mission"><span>Hit any 3-of-a-kind</span><span id="m2" class="badgeTodo">0/1</span></div>
    <div class="mission"><span>Use all 5 spins</span><span id="m3" class="badgeTodo">0/5</span></div>
    <div class="small">Daily streak bonus: <b id="streak">Day 1</b></div>
    <div class="small">Wins: <b id="wins">0</b></div>
  </div>
</div>

<!-- Voucher Modal -->
<div class="overlay" id="voucherOverlay" role="dialog" aria-modal="true">
  <div class="modal">
    <h3>🎉 Your Voucher</h3>
    <div class="voucher" id="voucherCode">CODE-XXXX-1234</div>
    <div class="row">
      <button class="copy" id="copyBtn">Copy</button>
      <button class="close" id="closeBtn">Close</button>
    </div>
    <div class="small" style="margin-top:8px">Game complete. Return to landing for other events.</div>
  </div>
</div>

<div class="toast" id="toast">🏆 Achievement unlocked!</div>

<!-- Optional audio (replace/remove) -->
<audio id="sSpin" src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/lever.mp3" preload="auto"></audio>
<audio id="sStop" src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/stop.mp3" preload="auto"></audio>
<audio id="sWin"  src="https://cdn.jsdelivr.net/gh/naptha/tinyfiles@main/slot/win.mp3"  preload="auto"></audio>

<script src="assets/common.js"></script>
<script>
/* ---------- Guard: lock to Slot path ---------- */
const lock = getChoice();
if (lock && lock !== 'slot') { alert('You already started Live. Slot is locked for this event.'); location.replace('index.html'); }

/* ---------- Config ---------- */
const MAX_SPINS=5;
const SYMBOLS=["7️⃣","🍒","🍇","💎","⭐","BAR"];
const VOUCHERS=["PRIME-10FS","PRIME-20FS","PRIME-BONUS"]; // <- edit with your real codes
const STATE_KEY='prime_slot_state_v1';
const VOUCHER_KEY='prime_slot_voucher_v1';
const STREAK_KEY='prime_slot_streak_v1';

/* ---------- State ---------- */
let state=loadState();     // {left,claimed,spun,wins,hit3}
let BET=10, turbo=false, started=false, spinning=false;

const reelsEl=document.getElementById('reels');
const cab=document.getElementById('cab');
const spinBtn=document.getElementById('spin');
const minusBtn=document.getElementById('minus');
const plusBtn=document.getElementById('plus');
const lever=document.getElementById('lever');
const payoutEl=document.getElementById('payout');
const spinsLeftEl=document.getElementById('spinsLeft');
const betEl=document.getElementById('bet');
const ring=document.getElementById('ring');
const ringNum=document.getElementById('ringNum');
const jack=document.getElementById('jack');
const sSpin=document.getElementById('sSpin');
const sStop=document.getElementById('sStop');
const sWin=document.getElementById('sWin');
const m1=document.getElementById('m1');
const m2=document.getElementById('m2');
const m3=document.getElementById('m3');
const streakEl=document.getElementById('streak');
const winsEl=document.getElementById('wins');
const toast=document.getElementById('toast');

function setBet(v){ BET=Math.max(1,Math.min(100,v)); betEl.textContent=BET } setBet(BET);

/* init UI */
spinsLeftEl.textContent=state.left; updateRing(); updateMissions(); updateWins(); updateStreak();

/* already claimed? */
if(state.claimed){ showVoucher(localStorage.getItem(VOUCHER_KEY)||'VOUCHER-CLAIMED'); disableControls(); }

/* build reels */
function makeReel(){
  const reel=document.createElement('div'); reel.className='reel';
  const col=document.createElement('div'); col.className='col';
  const pool=[]; for(let i=0;i<20;i++){ pool.push(SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]) }
  pool.forEach(s=>{ const it=document.createElement('div'); it.className='sym'; it.textContent=s; col.appendChild(it) });
  reel.appendChild(col); return reel;
}
for(let i=0;i<3;i++){ reelsEl.appendChild(makeReel()); }

/* spin */
function pull(on){ lever.classList.toggle('pull', !!on) }
function spin(){
  if(spinning || state.claimed) return;
  if(state.left<=0){ maybeVoucher(); return; }
  if(!started){ setChoice('slot'); started=true; }

  spinning=true; cab.classList.remove('win'); payoutEl.textContent=''; pull(true);
  sSpin && sSpin.play().catch(()=>{});

  const cols=[...document.querySelectorAll('.reel .col')];
  const results=[];
  cols.forEach((col,idx)=>{
    const dur=(turbo? 600: 1450)+idx*220;
    const t0=performance.now();
    col.classList.add('spinblur');
    (function anim(){
      const t=performance.now()-t0;
      const p=Math.min(1, t/dur);
      const e=1-Math.pow(1-p,3);
      const offset=-(e*16*70);
      col.style.transform=`translateY(${offset}px) rotateX(${e*18}deg)`;
      if(t<dur){ requestAnimationFrame(anim); }
      else{
        const s=SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
        const d=document.createElement('div'); d.className='sym'; d.textContent=s; col.appendChild(d);
        col.style.transform='translateY(0)'; col.classList.remove('spinblur');
        while(col.children.length>20){ col.removeChild(col.firstChild) }
        results[idx]=s;
        if(results.filter(Boolean).length===cols.length){ onStop(results); pull(false); sStop && sStop.play().catch(()=>{}); }
      }
    })();
  });
}

/* stop results + gamification */
function onStop(arr){
  state.spun = (state.spun || 0) + 1;
  const freq={}; arr.forEach(s=>freq[s]=(freq[s]||0)+1);
  let best=0; for(const k in freq){ if(freq[k]>best) best=freq[k] }

  if(best>=3){
    state.wins = (state.wins||0) + 1;
    state.hit3 = true;
    payoutEl.innerHTML = '<span class="stat">Nice hit!</span>';
    cab.classList.add('win'); sWin && sWin.play().catch(()=>{}); coinBurst(); if(best>=3) bigShake();
  } else {
    payoutEl.textContent = 'Spin again';
  }

  state.left = Math.max(0, state.left-1);
  saveState(state);
  spinsLeftEl.textContent = state.left; updateRing(); updateMissions(); updateWins();

  maybeVoucher();
}

/* voucher logic (guaranteed in 5 spins) */
function maybeVoucher(){
  if(state.claimed){ spinning=false; return; }
  const reveal = (state.left===0) || (Math.random()<0.32);
  if(reveal){
    const code = VOUCHERS[Math.floor(Math.random()*VOUCHERS.length)];
    localStorage.setItem(VOUCHER_KEY, code);
    state.claimed=true; saveState(state);
    showVoucher(code); disableControls();
  }
  spinning=false;
}
function showVoucher(code){
  document.getElementById('voucherCode').textContent = code;
  document.getElementById('voucherOverlay').classList.add('show');
}
function disableControls(){ spinBtn.disabled=true; minusBtn.disabled=true; plusBtn.disabled=true; }

/* progress + missions */
function updateRing(){
  const used = MAX_SPINS - state.left;
  ring.style.setProperty('--p', Math.round((used/MAX_SPINS)*100));
  ringNum.textContent = used;
  jack.style.setProperty('--fill', Math.min(1, (state.wins||0)/3));
}
function updateMissions(){
  m1.textContent = `${Math.min(1,state.spun||0)}/1`; m1.className = (state.spun>=1)?'badgeOk':'badgeTodo';
  m2.textContent = `${state.hit3?1:0}/1`; m2.className = state.hit3?'badgeOk':'badgeTodo';
  m3.textContent = `${MAX_SPINS - state.left}/${MAX_SPINS}`; m3.className = (state.left===0)?'badgeOk':'badgeTodo';
  if(state.spun===1) toastOnce('First spin completed!');
  if(state.hit3) toastOnce('3-of-a-kind!');
  if(state.left===0) toastOnce('All spins used!');
}
function updateWins(){ winsEl.textContent = state.wins||0 }

/* streak bonus (very light) */
function updateStreak(){
  const today = new Date().toDateString();
  const raw = JSON.parse(localStorage.getItem(STREAK_KEY)||'{}');
  if(raw.last !== today){
    const last = raw.last ? new Date(raw.last) : null;
    const yesterday = new Date(); yesterday.setDate(yesterday.getDate()-1);
    const cont = last && last.toDateString() === yesterday.toDateString();
    raw.count = cont ? (raw.count||0)+1 : 1;
    raw.last = today;
    localStorage.setItem(STREAK_KEY, JSON.stringify(raw));
  }
  streakEl.textContent = `Day ${raw.count||1}`;
}

/* UI wiring */
spinBtn.addEventListener('mousedown',()=>{ turbo=true; lever.classList.add('pull') });
spinBtn.addEventListener('mouseup',()=>{ turbo=false; lever.classList.remove('pull') });
spinBtn.addEventListener('mouseleave',()=>{ turbo=false; lever.classList.remove('pull') });
spinBtn.addEventListener('click',spin);
minusBtn.addEventListener('click',()=>setBet(BET-1));
plusBtn.addEventListener('click',()=>setBet(BET+1));

document.getElementById('copyBtn').addEventListener('click',()=>{
  const c=document.getElementById('voucherCode').textContent.trim();
  navigator.clipboard.writeText(c).then(()=>{ const b=document.getElementById('copyBtn'); b.textContent='Copied!'; setTimeout(()=>b.textContent='Copy',1200) });
});
document.getElementById('closeBtn').addEventListener('click',()=>{ document.getElementById('voucherOverlay').classList.remove('show') });

/* state helpers */
function loadState(){
  try{ return JSON.parse(localStorage.getItem(STATE_KEY)) || {left:MAX_SPINS,claimed:false,spun:0,wins:0,hit3:false} }
  catch{ return {left:MAX_SPINS,claimed:false,spun:0,wins:0,hit3:false} }
}
function saveState(s){ localStorage.setItem(STATE_KEY, JSON.stringify(s)) }

/* particles */
const canvas=document.createElement('canvas'); canvas.style.cssText='position:absolute;inset:0;pointer-events:none'; cab.appendChild(canvas);
const ctx=canvas.getContext('2d'); function resize(){ canvas.width=cab.clientWidth; canvas.height=cab.clientHeight } addEventListener('resize',resize); resize();
function coinBurst(){
  const parts=[]; const N=90;
  for(let i=0;i<N;i++) parts.push({x:canvas.width/2, y:canvas.height/2+40, vx:(Math.random()-0.5)*4, vy:-Math.random()*3-2, r:Math.random()*3+2, g:0.06+Math.random()*0.02, life:120+Math.random()*40});
  let t=0; (function loop(){
    t++; ctx.clearRect(0,0,canvas.width,canvas.height);
    parts.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.vy+=p.g; p.life--; ctx.globalAlpha=Math.max(0,p.life/160); ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='gold'; ctx.fill(); });
    ctx.globalAlpha=1; if(t<170) requestAnimationFrame(loop);
  })();
}
function bigShake(){ cab.classList.add('shake'); setTimeout(()=>cab.classList.remove('shake'),300) }

/* toast */
const shown=new Set();
function toastOnce(msg){ if(shown.has(msg)) return; shown.add(msg); toast.textContent='🏆 '+msg; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1800) }
</script>
